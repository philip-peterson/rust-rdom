name: ci
on:
  pull_request:
  push:
    branches:
      - master
      - peterson/test-ci
  schedule:
    - cron: "00 01 * * *"
jobs:
  test:
    name: test
    env:
      RUST_BACKTRACE: 1
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build:
          - nightly-pinned
        include:
          - build: nightly-pinned
            os: ubuntu-latest
            rust: nightly-2021-03-23
    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - name: install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true
          components: rustfmt

      - name: check-no-sourcegen-changes
        run: ci-scripts/check-no-sourcegen-changes.sh

      - name: test
        run: cargo test --verbose --all
